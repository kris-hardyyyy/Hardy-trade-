name: Telegram AI Bot Deployment

on:
  push:
    branches:
      - main  # Runs the workflow when changes are pushed to main

  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”¹ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ”¹ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure this file lists all dependencies

      - name: ðŸ”¹ Set Up Telegram Bot Token
        run: echo "TELEGRAM_BOT_TOKEN=7277532789:AAGS5v9K6if3ZrLen8fa2ABRovn25Sazpk8" >> $GITHUB_ENV

      - name: ðŸ”¹ Run Unit Tests (Optional)
        run: |
          python -m unittest discover -s tests  # If you have test scripts

      - name: ðŸ”¹ Deploy Bot
        run: |
          python bot.py &  # Starts the bot in the background
