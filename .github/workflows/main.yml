name: Deploy Crypto Prediction Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Deploy Bot
        run: |
          nohup python main.py &  # Replace bot.py with your script's filename

      - name: ✅ Deployment Successful
        run: echo "Bot is running successfully! 🚀"
