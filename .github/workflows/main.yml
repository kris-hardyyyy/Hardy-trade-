name: Run Telegram Crypto Predictor Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ”§ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: ðŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install tensorflow keras xgboost scikit-learn python-telegram-bot requests joblib

    - name: ðŸš€ Run Bot
      run: python main.py
