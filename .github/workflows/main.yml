name: Python CI with TA-Lib

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev
          pip install --upgrade pip
          pip install --no-cache-dir ta-lib -r requirements.txt

      - name: Run Python script
        run: python main.py  # Replace with your script name
